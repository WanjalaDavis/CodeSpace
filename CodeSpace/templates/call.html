{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <!-- Page Header -->
    <header class="text-center mb-5">
        <h2 class="fw-bold">In Call</h2>
        <p class="text-muted">Collaborate in real-time with video, whiteboard, and text sharing features.</p>
    </header>

    <!-- Video Container -->
    <section id="video-container" class="mb-5">
        <div class="row g-4">
            <!-- Local Video -->
            <div class="col-md-6 col-lg-4 text-center">
                <div class="video-box border rounded p-2 shadow-sm">
                    <video id="localVideo" autoplay muted class="w-100"></video>
                    <p class="mt-2 fw-semibold">You</p>
                </div>
            </div>
            <!-- Remote Videos -->
            <div id="remoteVideos" class="col-md-6 col-lg-8 d-flex flex-wrap justify-content-center gap-3">
                <!-- Dynamic remote video elements will be appended here -->
            </div>
        </div>
    </section>

    <!-- Whiteboard Section -->
    <section id="whiteboard-container" class="mb-5">
        <h3 class="mb-3">Whiteboard</h3>
        <canvas id="whiteboard" class="border rounded shadow-sm w-100" style="min-height: 400px;"></canvas>
    </section>

    <!-- Text Sharing Section -->
    <section class="mb-5">
        <h3 class="mb-3">Text Sharing</h3>
        <textarea id="sharedText" class="form-control shadow-sm" rows="6" placeholder="Type your notes or share code here..."></textarea>
        <div class="text-end mt-3">
            <button id="saveText" class="btn btn-primary">Save Notes</button>
        </div>
    </section>

    <!-- Screen Sharing Section -->
    <section class="mb-5 text-center">
        <button id="shareScreen" class="btn btn-secondary btn-lg">
            <i class="bi bi-display"></i> Share Screen
        </button>
    </section>

    <!-- Participant List Section -->
    <section class="mb-5">
        <h3 class="mb-3">Participants</h3>
        <ul id="participantList" class="list-group shadow-sm">
            <!-- Dynamic participant elements will be appended here -->
        </ul>
    </section>

    <!-- Call Controls -->
    <footer class="text-center mt-5">
        <button id="endCall" class="btn btn-danger btn-lg px-5">
            <i class="bi bi-telephone-x"></i> End Call
        </button>
    </footer>
</div>

<!-- External JavaScript -->
<script src="{% static 'js/call.js' %}"></script>
{% endblock %}
